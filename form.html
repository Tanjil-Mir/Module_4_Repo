      <!-- ?This is a Section -->

        <h2>Please Fill up your Information</h2>

        does: -->
        <form action="">
          <label for="name"
            >Your name:
            <input type="text" name="" placeholder="Your Name" id="name" />

          <label for="email"
            >Your Email:

          </label>
          <label for="phone"
            >Your Phone:
            <input type="text" id="phone" placeholder="Your phone number" />
          </label>
          <button>Submit</button>
        </form>
      </section>
